<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add in order</title>
</head>
<body>
    <form method="post" th:action="@{/orders/{id}/add(id=${order.id})}">
        <select>
            <option th:each="menuI: ${menuItems}" th:text="${menuI.name}" th:value="menuI.id">
        </select>
        <button type="submit">Add</button>
    </form>
</body>
</html>
